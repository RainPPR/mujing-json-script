<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>单词展示器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="upload-section" id="upload-section">
        <label for="file-input" class="upload-label">选择 JSON 文件</label>
        <input type="file" id="file-input" accept=".json">
        <p style="color: #666; margin-top: 15px;">请上传格式正确的单词 JSON 文件</p>
    </div>

    <h1 id="word-list-title"></h1>

    <div id="word-container">
        <!-- 单词卡片将在这里动态生成 -->
    </div>
</div>

<div class="status-bar">
    <div class="status-left">
        <span id="progress-indicator">0 / 0</span>
    </div>
    <div class="status-center">
        <label for="jump-to-word">跳转至：</label>
        <input type="number" id="jump-to-word" min="1" placeholder="编号">
    </div>
    <div class="status-right">
        <span>字号：</span>
        <input type="range" id="font-scaler" min="12" max="24" value="16" step="1">
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
